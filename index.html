<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roulette Predictor</h1>
        <select id="language" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="fi">Finnish</option>
        </select>
    </header>
    <main>
        <form onsubmit="calculate(event)">
            <div class="form-group">
                <label for="lastNumber">Last Number:</label>
                <input type="number" id="lastNumber" required>
            </div>
            <div class="form-group">
                <label for="interval">Interval Between Spins (seconds):</label>
                <input type="number" id="interval" required>
            </div>
            <div class="form-group">
                <label for="rotationTime">Time for One Rotation (seconds):</label>
                <input type="number" id="rotationTime" required>
            </div>
            <div class="form-group">
                <label for="previousBet">Previous Bet (if lost):</label>
                <input type="number" id="previousBet">
            </div>
            <div class="form-group">
                <label for="betType">Bet Type:</label>
                <select id="betType">
                    <option value="number">Number</option>
                    <option value="color">Color</option>
                    <option value="dozen">Dozen</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numberOfBets">Number of Bets Placed:</label>
                <input type="number" id="numberOfBets" required>
            </div>
            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Results</h2>
            <p id="singleResult"></p>
            <p id="threeNumbers"></p>
            <p id="fiveNumbers"></p>
            <p id="dozen"></p>
            <p id="color"></p>
            <p id="nextBet"></p>
        </div>

        <div id="roulette">
            <div id="ball"></div>
            <!-- Add numbers on the roulette wheel -->
            <div class="number" style="transform: rotate(0deg) translate(0, -140px);">0</div>
            <div class="number" style="transform: rotate(9.72deg) translate(0, -140px);">32</div>
            <div class="number" style="transform: rotate(19.44deg) translate(0, -140px);">15</div>
            <div class="number" style="transform: rotate(29.16deg) translate(0, -140px);">19</div>
            <div class="number" style="transform: rotate(38.88deg) translate(0, -140px);">4</div>
            <div class="number" style="transform: rotate(48.6deg) translate(0, -140px);">21</div>
            <div class="number" style="transform: rotate(58.32deg) translate(0, -140px);">2</div>
            <div class="number" style="transform: rotate(68.04deg) translate(0, -140px);">25</div>
            <div class="number" style="transform: rotate(77.76deg) translate(0, -140px);">17</div>
            <div class="number" style="transform: rotate(87.48deg) translate(0, -140px);">34</div>
            <div class="number" style="transform: rotate(97.2deg) translate(0, -140px);">6</div>
            <div class="number" style="transform: rotate(106.92deg) translate(0, -140px);">27</div>
            <div class="number" style="transform: rotate(116.64deg) translate(0, -140px);">13</div>
            <div class="number" style="transform: rotate(126.36deg) translate(0, -140px);">36</div>
            <div class="number" style="transform: rotate(136.08deg) translate(0, -140px);">11</div>
            <div class="number" style="transform: rotate(145.8deg) translate(0, -140px);">30</div>
            <div class="number" style="transform: rotate(155.52deg) translate(0, -140px);">8</div>
            <div class="number" style="transform: rotate(165.24deg) translate(0, -140px);">23</div>
            <div class="number" style="transform: rotate(174.96deg) translate(0, -140px);">10</div>
            <div class="number" style="transform: rotate(184.68deg) translate(0, -140px);">5</div>
            <div class="number" style="transform: rotate(194.4deg) translate(0, -140px);">24</div>
            <div class="number" style="transform: rotate(204.12deg) translate(0, -140px);">16</div>
            <div class="number" style="transform: rotate(213.84deg) translate(0, -140px);">33</div>
            <div class="number" style="transform: rotate(223.56deg) translate(0, -140px);">1</div>
            <div class="number" style="transform: rotate(233.28deg) translate(0, -140px);">20</div>
            <div class="number" style="transform: rotate(243deg) translate(0, -140px);">14</div>
            <div class="number" style="transform: rotate(252.72deg) translate(0, -140px);">31</div>
            <div class="number" style="transform: rotate(262.44deg) translate(0, -140px);">9</div>
            <div class="number" style="transform: rotate(272.16deg) translate(0, -140px);">22</div>
            <div class="number" style="transform: rotate(281.88deg) translate(0, -140px);">18</div>
            <div class="number" style="transform: rotate(291.6deg) translate(0, -140px);">29</div>
            <div class="number" style="transform: rotate(301.32deg) translate(0, -140px);">7</div>
            <div class="number" style="transform: rotate(311.04deg) translate(0, -140px);">28</div>
            <div class="number" style="transform: rotate(320.76deg) translate(0, -140px);">12</div>
            <div class="number" style="transform: rotate(330.48deg) translate(0, -140px);">35</div>
            <div class="number" style="transform: rotate(340.2deg) translate(0, -140px);">3</div>
            <div class="number" style="transform: rotate(349.92deg) translate(0, -140px);">26</div>
        </div>
    </main>
    <div id="notificationBar" style="display: none;">
        <p id="notificationMessage">You have been on this page for 10 minutes! Remember to bookmark this page.</p>
    </div>
    <footer>
        <p>&copy; 2024 Roulette Predictor</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
